#       占位符:
#           [player]   - 调用该事件的玩家。
#           [time]     - 玩家调用该事件的时间。
#           [tps]      - 服务器具有的 TPS。(仅在 tps 字符串中使用!
#           [count]    - 计算计数。
#           [ram]      - 服务器正在使用的 ram。(仅在 ram 使用字符串中使用!
#           [message]  - 玩家发送的消息 (仅在异步聊天事件字符串中使用!
#           [ip]       - 玩家称之为事件的 IP。
#           [reason]   - 玩家调用该事件的原因。(仅在启动事件字符串中使用!
#           [block]    - 纵的块。
#           [bucket]   - 被清空的水桶。(仅在空桶事件字符串中使用!
#           [previous] - 玩家以前的游戏。(仅在游戏符号更改事件字符串中使用!
#           [new]      - 玩家的新游戏。(仅在游戏符号更改事件字符串中使用!
#           [x]        -"x" 位置。
#           [y]        -"y" 位置。
#           [z]        -"z" 位置。

#                                MM = 月 dd = 天 yyyyyyy= 年
#                                HH = 小时 mm = 分钟 ss = 秒
# 这是将创建的文件的名称。
time: "MM-dd-yyyy"
# 这是将记录在每个日志文件中的时间。
log-time: "HH:MM: ss"


tps: "[time]: TPS 是 [tps]."
ram-usage: "[time]: 当前 RAM 的使用情况是 [ram]."
player-count: "[time]: 当前玩家计数为 [count]."
entity-count: "[time]: 当前实体计数为 [count]."
chunks-loaded: "[time]: 加载的当前块的数量为 [count]."

join-event: "[time]: [player] 从 IP 连接 [ip]."
quit-event: "[time]: [player] 在该位置退出 [x], [y], [z]. 他们的知识产权是 [ip]."
kick-event: "[time]: [player] 踢。他们的知识产权是 [ip]. 原因: [reason]"

block-place-event: "[time]: [player] 放置块 [block] 在该位置 [x], [y], [z]."
block-break-event: "[time]: [player] 打破了块 [block] 在该位置 [x], [y], [z]."
empty-bucket-event: "[time]: [player] 清空了一个 [bucket] 在该位置 [x], [y], [z]."

drop-item-event: "[time]: [player] 删除该项目 [name]."
pickup-item-event: "[time]: [player] 拿起该项目 [name]."

async-chat-event: "[time]: [player] 说 -> [message]."
command-preprocess-event: "[time]: [player] 运行命令 [command]."

spawn-egg: "[time]: [player] 生成了 [entity] 在 [x], [y], [z]."
death-event: "[time]: [player] 死于 [reason]."
respawn-event: "[time]: [player] 重新调整."
gamemode-change-event: "[time]: [player] 改变了他们的游戏 [previous] 自 [now]."
teleport-event: "[time]: [player] 传送到 [location]."

voucher-api: "[time]: [player] 兑换的凭证 [voucher-name]."